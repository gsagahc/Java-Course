<div class="container" *ngIf="weatherDatasInput">
   <div class="upper-data">
       
     <img src="../../../../../assets/sun.jpg"
     *ngIf="weatherDatasInput.main.temp> 15 "/>
        
    
    <img src="../../../../../assets/cold1.jpg"
    *ngIf="weatherDatasInput.main.temp <= 15 "/>
      
        
   </div>
   <div class="weather-data">
      <div class="location">{{weatherDatasInput.name}}</div>
      <div class="temperature">
         {{weatherDatasInput.main.temp | number:"1.0-0"}} C
      </div>
   </div>
   <div class="lower-data">
      <div class="more-info-label">Mais informacoes</div>
         <div class="more-info-container">
           <div class="info-block">
             <div class="info-block-label">
               <fa-icon size="lg" [icon]="minTemperatureIcon"></fa-icon>
               <span>Minima</span>
             </div>
             <div class="info-block-value">{{weatherDatasInput.main.temp_min}}</div>
             
             <div class="info-block-label">
               <fa-icon size="lg" [icon]="maxTemperatureIcon"></fa-icon>
               <span>Maxima</span>
             </div>
             <div class="info-block-value">{{weatherDatasInput.main.temp_max}}</div>
           </div>            
         </div>
    
   </div>

</div>
